<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Web Audio API</title>
</head>
<body>
    <header>
        Web Audio API Visualizer
    </header>
    
    <section id="inputs" class="grid">
        <label for="volume">Volume</label>
        <input type="range" name="volume" id="volume" min="0" max="1" value=".5" step=".01">
        <label for="bass">Bass</label>
        <input type="range" name="bass" id="bass" min="-10" max="10" value="0">
        <label for="mid">Mid</label>
        <input type="range" name="mid" id="mid" min="-10" max="10" value="0">
        <label for="treble">Treble</label>
        <input type="range" name="treble" id="treble" min="-10" max="10" value="0">
    </section>
    <canvas id="visualizer"></canvas>
    <section class="centered">
        
    </section>  
</body>
</html>
